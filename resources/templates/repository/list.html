<rt:extends href="../index.html" />
<rt:block name="teaser"></rt:block>

<rt:block name="title">{$f.escape($path)} - リポジトリブラウザ - Open PEAR Server</rt:block>

<rt:block name="info">実際のリポジトリ上のURL <a href="{$rhaco.constant('SVN_URL')}{$path}">{$rhaco.constant('SVN_URL')}{$path}</a></rt:block>

<rt:block name="contents">
	<h3>リポジトリブラウザ</h3>

	<table class="repository">
		<tr>
			<th>rev</th><th>name</th><th>author</th>
		</tr>
<rt:loop param="entries" var="entry">
		<tr class="even">
			<td>{$entry['commit']['revision']}</td>
			<td><a href="{$rhaco.url('repository')}{$path}/{$entry['name']}">{$entry['name']}</a></td>
			<td><a href="{$rhaco.url('maintainer')}/{$entry['commit']['author']}">{$entry['commit']['author']}</a></td>
		</tr>
</rt:loop>

	</table>
</rt:block>
