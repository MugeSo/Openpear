<rt:block name="thead">
<tr>

 <th>

<rt:block name="package_row">
  <tr class="{$evenodd}">
    <th class="">
      <h4><a href="{$t.url('package')}/{$object.name()}">{$object.name()}</a></h4>
      <p class="inline">Author: <img src="{$object.author().avatar()}" /> <a href="{$t.url('maintainer')}/{$object.author().name()}">{$ot.str($object.author())}</a></p> 
      <rt:if param="{$object.primary_tag()}"><p class="inline">Category: <a href="{$t.url('packages')}?category={$t.htmlencode($object.primary_tag().name())}">{$t.htmlencode($object.primary_tag().name())}</a></p></rt:if>
   </th>
   <td class="nowrap">
     {$object.fm_created()}
   </td>
   <td class="nowrap">
     {$object.favored_count()}
   </td>
   <td class="description">
    {$t.htmlencode($object.description())}
   </td>
  </tr>
</rt:block>
